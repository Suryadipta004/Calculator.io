<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="btn-div">
            <div class="btn-div-one">
                <div class="">
                    <button style="color: goldenrod;" onclick="">AC</button>
                    <button style="color: goldenrod;" onclick="">DEL</button>
                    <button style="color: goldenrod;" onclick="">%</button>
                </div>
                <div class="">
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">7</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">8</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">9</button>
                </div>
                <div class="">
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">4</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">5</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">6</button>
                </div>
                <div class="">
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">1</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">2</button>
                    <button style=" background: linear-gradient(45deg, #3F4158, #655548);" onclick="">3</button>
                </div>
                <div class="">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="btn-div-two">
                <button onclick="">/</button>
                <button onclick="">*</button>
                <button onclick="">-</button>
                <button onclick="">+</button>
                <button onclick="">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
